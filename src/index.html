<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Sublimes Drive - UAE's Premier Car Enthusiast Community</title>
    <meta name="title" content="Sublimes Drive - UAE's Premier Car Enthusiast Community" />
    <meta name="description" content="Buy, sell, and discover cars in the UAE. Join communities, find garages, attend events, and connect with fellow car enthusiasts on Sublimes Drive." />
    <meta name="keywords" content="UAE cars, car marketplace, car community, Dubai cars, Abu Dhabi cars, car enthusiasts, garage services, car events" />
    <meta name="author" content="Sublimes Drive Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sublimesdrive.com/" />
    <meta property="og:title" content="Sublimes Drive - UAE's Premier Car Enthusiast Community" />
    <meta property="og:description" content="Buy, sell, and discover cars in the UAE. Join communities, find garages, attend events, and connect with fellow car enthusiasts." />
    <meta property="og:image" content="https://sublimesdrive.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_AE" />
    <meta property="og:site_name" content="Sublimes Drive" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sublimesdrive.com/" />
    <meta property="twitter:title" content="Sublimes Drive - UAE's Premier Car Enthusiast Community" />
    <meta property="twitter:description" content="Buy, sell, and discover cars in the UAE. Join communities, find garages, attend events, and connect with fellow car enthusiasts." />
    <meta property="twitter:image" content="https://sublimesdrive.com/og-image.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0B1426" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sublimes" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://js.stripe.com" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://sublimesdrive.com/" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Sublimes Drive",
      "description": "UAE's premier car enthusiast community",
      "url": "https://sublimesdrive.com",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "AED"
      },
      "author": {
        "@type": "Organization",
        "name": "Sublimes Drive"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
