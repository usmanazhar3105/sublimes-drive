<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublimes Drive - Startup Diagnostic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0B1426 0%, #1a2844 100%);
            color: #E8EAED;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #D4AF37;
            margin-top: 0;
            font-size: 2em;
        }
        h2 {
            color: #D4AF37;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .test-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #666;
        }
        .test-item.success {
            border-left-color: #4CAF50;
        }
        .test-item.error {
            border-left-color: #f44336;
        }
        .test-item.warning {
            border-left-color: #ff9800;
        }
        .status {
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 10px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button {
            background: #D4AF37;
            color: #0B1426;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #E8C04E;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
        .code {
            background: rgba(212, 175, 55, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        #loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #D4AF37;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Sublimes Drive - Startup Diagnostic</h1>
        <p>This tool checks all systems required for the app to start.</p>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Running diagnostic tests...</p>
        </div>

        <div id="results" class="hidden">
            <h2>üìä Test Results</h2>
            <div id="test-results"></div>

            <h2>üéØ Recommendations</h2>
            <div id="recommendations"></div>

            <h2>üõ†Ô∏è Actions</h2>
            <button onclick="runTests()">üîÑ Run Tests Again</button>
            <button onclick="testSupabase()">üîó Test Supabase Connection</button>
            <button onclick="window.location.href='/'">üè† Go to App</button>
        </div>
    </div>

    <script type="module">
        // Do not hardcode credentials. Replace with your own values when running this diagnostic.
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        const tests = [
            {
                name: 'Browser JavaScript Support',
                test: async () => {
                    return {
                        passed: true,
                        message: 'JavaScript is enabled and working'
                    };
                }
            },
            {
                name: 'Local Storage Support',
                test: async () => {
                    try {
                        localStorage.setItem('test', 'test');
                        localStorage.removeItem('test');
                        return {
                            passed: true,
                            message: 'Local storage is available'
                        };
                    } catch (e) {
                        return {
                            passed: false,
                            message: 'Local storage is not available: ' + e.message
                        };
                    }
                }
            },
            {
                name: 'Fetch API Support',
                test: async () => {
                    return {
                        passed: typeof fetch !== 'undefined',
                        message: typeof fetch !== 'undefined' ? 'Fetch API is supported' : 'Fetch API is not supported'
                    };
                }
            },
            {
                name: 'Supabase URL Configuration',
                test: async () => {
                    return {
                        passed: SUPABASE_URL.includes('supabase.co'),
                        message: SUPABASE_URL.includes('supabase.co') ? `URL: ${SUPABASE_URL}` : 'Invalid Supabase URL'
                    };
                }
            },
            {
                name: 'Supabase Connection',
                test: async () => {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY
                            }
                        });
                        
                        return {
                            passed: response.ok || response.status === 404, // 404 is ok (means server is reachable)
                            message: response.ok || response.status === 404 ? '‚úÖ Supabase server is reachable' : `‚ùå Server returned: ${response.status}`
                        };
                    } catch (e) {
                        return {
                            passed: false,
                            message: '‚ùå Cannot reach Supabase: ' + e.message
                        };
                    }
                }
            },
            {
                name: 'Marketplace Table Check',
                test: async () => {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/marketplace_listings?limit=1`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            return {
                                passed: true,
                                message: `‚úÖ Marketplace table exists (${Array.isArray(data) ? data.length : 0} listings found)`
                            };
                        } else if (response.status === 406) {
                            return {
                                passed: true,
                                warning: true,
                                message: '‚ö†Ô∏è Table exists but RLS may need configuration'
                            };
                        } else {
                            const error = await response.text();
                            return {
                                passed: false,
                                message: `‚ùå Table error: ${error.substring(0, 100)}`
                            };
                        }
                    } catch (e) {
                        return {
                            passed: false,
                            message: '‚ùå Cannot check table: ' + e.message
                        };
                    }
                }
            },
            {
                name: 'Console Errors Check',
                test: async () => {
                    // Check if there are console errors
                    const hasErrors = window.consoleErrors && window.consoleErrors.length > 0;
                    return {
                        passed: !hasErrors,
                        message: hasErrors ? `‚ö†Ô∏è ${window.consoleErrors.length} console errors detected` : '‚úÖ No console errors'
                    };
                }
            }
        ];

        // Capture console errors
        window.consoleErrors = [];
        const originalError = console.error;
        console.error = function(...args) {
            window.consoleErrors.push(args.join(' '));
            originalError.apply(console, args);
        };

        async function runTests() {
            const loadingEl = document.getElementById('loading');
            const resultsEl = document.getElementById('results');
            const testResultsEl = document.getElementById('test-results');
            const recommendationsEl = document.getElementById('recommendations');

            loadingEl.classList.remove('hidden');
            resultsEl.classList.add('hidden');
            testResultsEl.innerHTML = '';
            recommendationsEl.innerHTML = '';

            const results = [];
            
            for (const test of tests) {
                try {
                    const result = await test.test();
                    results.push({
                        name: test.name,
                        ...result
                    });
                } catch (e) {
                    results.push({
                        name: test.name,
                        passed: false,
                        message: 'Test failed: ' + e.message
                    });
                }
            }

            // Display results
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'test-item ' + (result.passed ? 'success' : result.warning ? 'warning' : 'error');
                div.innerHTML = `
                    <span class="status ${result.passed ? 'success' : result.warning ? 'warning' : 'error'}">
                        ${result.passed ? '‚úÖ' : result.warning ? '‚ö†Ô∏è' : '‚ùå'}
                    </span>
                    <strong>${result.name}</strong><br>
                    <small>${result.message}</small>
                `;
                testResultsEl.appendChild(div);
            });

            // Generate recommendations
            const failed = results.filter(r => !r.passed);
            const warnings = results.filter(r => r.warning);

            if (failed.length === 0 && warnings.length === 0) {
                recommendationsEl.innerHTML = `
                    <div class="test-item success">
                        <span class="status success">üéâ</span>
                        <strong>All systems operational!</strong><br>
                        <small>The app should start without issues. Click "Go to App" to launch.</small>
                    </div>
                `;
            } else {
                let html = '';
                
                if (failed.length > 0) {
                    html += `<div class="test-item error">
                        <span class="status error">‚ùå</span>
                        <strong>${failed.length} Critical Issue(s) Found</strong><br>
                    `;
                    failed.forEach(f => {
                        html += `<p>‚Ä¢ ${f.name}: ${f.message}</p>`;
                    });
                    html += '</div>';
                }
                
                if (warnings.length > 0) {
                    html += `<div class="test-item warning">
                        <span class="status warning">‚ö†Ô∏è</span>
                        <strong>${warnings.length} Warning(s)</strong><br>
                    `;
                    warnings.forEach(w => {
                        html += `<p>‚Ä¢ ${w.name}: ${w.message}</p>`;
                    });
                    html += `<p><small>The app may work with warnings, but some features might not function correctly.</small></p></div>`;
                }

                // Add fix instructions
                if (failed.some(f => f.name.includes('Marketplace Table'))) {
                    html += `
                        <div class="test-item info">
                            <span class="status info">üí°</span>
                            <strong>How to fix Marketplace Table issues:</strong><br>
                            <ol>
                                <li>Open Supabase Dashboard ‚Üí SQL Editor</li>
                                <li>Run: <span class="code">/FIX_MARKETPLACE_ERRORS_FINAL.sql</span></li>
                                <li>Refresh this page</li>
                            </ol>
                        </div>
                    `;
                }

                recommendationsEl.innerHTML = html;
            }

            loadingEl.classList.add('hidden');
            resultsEl.classList.remove('hidden');

            // Log summary
            console.log('üîç Diagnostic Summary:', {
                total: results.length,
                passed: results.filter(r => r.passed).length,
                failed: failed.length,
                warnings: warnings.length
            });
        }

        async function testSupabase() {
            alert('Testing Supabase connection...');
            const result = await tests.find(t => t.name === 'Supabase Connection').test();
            alert(result.message);
        }

        // Run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });

        // Expose functions globally
        window.runTests = runTests;
        window.testSupabase = testSupabase;
    </script>
</body>
</html>
